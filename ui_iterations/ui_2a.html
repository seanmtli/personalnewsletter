<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsPulse - Your Weekly Sports Digest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0d0d0d;
            --midnight: #1e1b4b;
            --orange: #f97316;
            --coral: #fb7185;
            --white: #ffffff;
            --gray: #a1a1aa;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, #0f0a1e 40%, var(--midnight) 100%);
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
        }

        /* Navigation - Simplified */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(13, 13, 13, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--orange), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn.secondary {
            background: transparent;
            border: none;
            color: var(--white);
        }

        .nav-btn.secondary:hover {
            color: var(--orange);
        }

        .nav-btn.primary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
        }

        .nav-btn.primary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 4rem 4rem;
            position: relative;
        }

        .hero-content {
            max-width: 500px;
            z-index: 30;
        }

        .hero h1 {
            font-size: clamp(3rem, 6vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .hero h1 span {
            background: linear-gradient(135deg, var(--orange), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* CTA Button with Glow */
        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            background: linear-gradient(135deg, var(--orange), var(--coral));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow:
                0 0 30px rgba(249, 115, 22, 0.4),
                0 0 60px rgba(249, 115, 22, 0.2);
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 0 40px rgba(249, 115, 22, 0.5),
                0 0 80px rgba(249, 115, 22, 0.3);
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--orange), var(--coral));
            border-radius: 50px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(15px);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .cta-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .cta-btn:hover svg {
            transform: translateX(4px);
        }

        /* Floating Cards Container */
        .floating-cards {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* SVG Flow Paths */
        .flow-paths {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .content-path {
            fill: none;
            stroke-width: 1;
            opacity: 0.6;
        }

        /* Mail Icon */
        .mail-icon {
            position: absolute;
            top: 55%;
            right: 30%;
            transform: translate(50%, -50%);
            width: 120px;
            height: 100px;
            z-index: 15;
        }

        .mail-icon-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(30, 27, 75, 0.8), rgba(26, 26, 46, 0.9));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 40px rgba(249, 115, 22, 0.3),
                0 0 80px rgba(249, 115, 22, 0.15),
                0 20px 60px rgba(0, 0, 0, 0.4);
            animation: mail-pulse 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(249, 115, 22, 0.4);
        }

        .mail-icon-inner svg {
            width: 60px;
            height: 60px;
            color: var(--orange);
            filter: drop-shadow(0 0 10px rgba(249, 115, 22, 0.5));
        }

        @keyframes mail-pulse {
            0%, 100% {
                box-shadow:
                    0 0 40px rgba(249, 115, 22, 0.3),
                    0 0 80px rgba(249, 115, 22, 0.15),
                    0 20px 60px rgba(0, 0, 0, 0.4);
            }
            50% {
                box-shadow:
                    0 0 60px rgba(249, 115, 22, 0.5),
                    0 0 100px rgba(249, 115, 22, 0.25),
                    0 20px 60px rgba(0, 0, 0, 0.4);
            }
        }

        /* Floating Card Styles */
        .float-card {
            position: absolute;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease;
        }

        .float-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg,
                rgba(249, 115, 22, 0.6),
                rgba(251, 113, 133, 0.4),
                rgba(249, 115, 22, 0.2));
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .float-card.team {
            background: linear-gradient(145deg, #f5f5f5 0%, #e8e8e8 100%);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .float-card.team img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .float-card.athlete {
            background: linear-gradient(145deg, #1a1a2e 0%, #16162a 100%);
        }

        .float-card.athlete img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        /* Connected cards (higher z-index) */
        .float-card.connected {
            z-index: 20;
        }

        /* Non-connected cards */
        .float-card.ambient {
            z-index: 10;
            opacity: 0.7;
        }

        /* Individual Card Positions */
        /* Ohio State - top-left, connected */
        .card-ohiostate {
            width: 90px;
            height: 90px;
            top: 18%;
            right: 55%;
            animation: drift-1 8s ease-in-out infinite;
        }

        /* Josh Allen - top-right, connected */
        .card-joshallen {
            width: 100px;
            height: 120px;
            top: 16%;
            right: 18%;
            animation: drift-2 9s ease-in-out infinite;
        }

        /* Yankees - middle-right, connected */
        .card-yankees {
            width: 80px;
            height: 80px;
            top: 40%;
            right: 8%;
            animation: drift-3 7s ease-in-out infinite;
        }

        /* Mahomes - bottom-center, connected */
        .card-mahomes {
            width: 110px;
            height: 130px;
            top: 72%;
            right: 42%;
            animation: drift-4 10s ease-in-out infinite;
        }

        /* LeBron - bottom-right, connected */
        .card-lebron {
            width: 95px;
            height: 115px;
            top: 68%;
            right: 15%;
            animation: drift-5 8.5s ease-in-out infinite;
        }

        /* Real Madrid - far corner, connected */
        .card-realmadrid {
            width: 75px;
            height: 75px;
            top: 14%;
            right: 42%;
            animation: drift-6 11s ease-in-out infinite;
        }

        /* Ambient cards (not connected) */
        .card-curry {
            width: 90px;
            height: 110px;
            top: 35%;
            right: 48%;
            animation: drift-7 9s ease-in-out infinite;
        }

        .card-dodgers {
            width: 70px;
            height: 70px;
            top: 58%;
            right: 6%;
            animation: drift-8 7.5s ease-in-out infinite;
        }

        .card-ohtani {
            width: 85px;
            height: 100px;
            top: 82%;
            right: 25%;
            animation: drift-9 8s ease-in-out infinite;
        }

        .card-michigan {
            width: 65px;
            height: 65px;
            top: 28%;
            right: 12%;
            animation: drift-10 9.5s ease-in-out infinite;
        }

        .card-messi {
            width: 88px;
            height: 105px;
            top: 50%;
            right: 55%;
            animation: drift-11 10s ease-in-out infinite;
        }

        .card-barcelona {
            width: 60px;
            height: 60px;
            top: 85%;
            right: 55%;
            animation: drift-12 7s ease-in-out infinite;
        }

        /* Drift Animations */
        @keyframes drift-1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            50% { transform: translateY(-8px) rotate(-1deg); }
            75% { transform: translateY(-20px) rotate(1deg); }
        }

        @keyframes drift-2 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-25px) rotate(-3deg); }
            66% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes drift-3 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-18px) translateX(8px) rotate(2deg); }
            50% { transform: translateY(-12px) translateX(-5px) rotate(-1deg); }
            75% { transform: translateY(-22px) translateX(3px) rotate(1deg); }
        }

        @keyframes drift-4 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(-2deg); }
        }

        @keyframes drift-5 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            20% { transform: translateY(-12px) translateX(-6px) rotate(1deg); }
            40% { transform: translateY(-20px) translateX(4px) rotate(-2deg); }
            60% { transform: translateY(-8px) translateX(-3px) rotate(1deg); }
            80% { transform: translateY(-16px) translateX(5px) rotate(-1deg); }
        }

        @keyframes drift-6 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            30% { transform: translateY(-18px) rotate(3deg); }
            70% { transform: translateY(-10px) rotate(-2deg); }
        }

        @keyframes drift-7 {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-15px) translateX(-8px); }
            50% { transform: translateY(-25px) translateX(5px); }
            75% { transform: translateY(-10px) translateX(-3px); }
        }

        @keyframes drift-8 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            40% { transform: translateY(-22px) rotate(-2deg); }
            80% { transform: translateY(-8px) rotate(1deg); }
        }

        @keyframes drift-9 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-20px) translateX(6px) rotate(2deg); }
            66% { transform: translateY(-12px) translateX(-4px) rotate(-1deg); }
        }

        @keyframes drift-10 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-16px) rotate(2deg); }
        }

        @keyframes drift-11 {
            0%, 100% { transform: translateY(0) translateX(0); }
            30% { transform: translateY(-18px) translateX(-5px); }
            60% { transform: translateY(-10px) translateX(7px); }
        }

        @keyframes drift-12 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-14px) rotate(-2deg); }
            75% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Ambient Background Elements */
        .ambient-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            pointer-events: none;
            z-index: -1;
        }

        .glow-1 {
            width: 600px;
            height: 600px;
            background: rgba(249, 115, 22, 0.08);
            top: 10%;
            right: 10%;
        }

        .glow-2 {
            width: 400px;
            height: 400px;
            background: rgba(251, 113, 133, 0.06);
            bottom: 20%;
            right: 30%;
        }

        .glow-3 {
            width: 300px;
            height: 300px;
            background: rgba(30, 27, 75, 0.5);
            top: 40%;
            left: 20%;
        }

        /* Footer */
        footer {
            padding: 3rem 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(13, 13, 13, 0.5);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--orange), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-text {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--white);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            nav {
                padding: 1rem 2rem;
            }

            .hero {
                padding: 6rem 2rem 4rem;
            }

            .floating-cards {
                opacity: 0.6;
            }

            .mail-icon {
                width: 100px;
                height: 80px;
                right: 25%;
            }

            .mail-icon-inner svg {
                width: 45px;
                height: 45px;
            }

            /* Hide some paths on tablet */
            .path-long {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .hero {
                text-align: center;
                justify-content: center;
            }

            .hero-content {
                max-width: 100%;
            }

            .floating-cards {
                opacity: 0.3;
            }

            .float-card {
                transform: scale(0.7);
            }

            /* Hide all paths on mobile */
            .flow-paths {
                display: none;
            }

            .mail-icon {
                width: 80px;
                height: 65px;
                right: 20%;
                top: 50%;
            }

            .mail-icon-inner svg {
                width: 35px;
                height: 35px;
            }

            footer {
                padding: 2rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .footer-links {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-btn {
                padding: 0.9rem 2rem;
                font-size: 0.95rem;
            }

            .floating-cards {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">SportsPulse</div>
        <div class="nav-actions">
            <button class="nav-btn secondary">Log In</button>
            <button class="nav-btn primary">Sign Up</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Ambient Background Glows -->
        <div class="ambient-glow glow-1"></div>
        <div class="ambient-glow glow-2"></div>
        <div class="ambient-glow glow-3"></div>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1>Your Sports. <span>Curated.</span></h1>
            <p>AI-powered weekly digests for the teams and athletes you love.</p>
            <button class="cta-btn" onclick="window.location.href='/signup'">
                Start Free
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
        </div>

        <!-- SVG Flow Paths -->
        <svg class="flow-paths" viewBox="0 0 100 100" preserveAspectRatio="none">
            <defs>
                <linearGradient id="pathGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
                    <stop offset="100%" stop-color="rgba(249,115,22,0.5)"/>
                </linearGradient>
                <linearGradient id="pathGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="rgba(255,255,255,0.1)"/>
                    <stop offset="100%" stop-color="rgba(251,113,133,0.4)"/>
                </linearGradient>
            </defs>

            <!-- Ohio State to Mail (long sweeping curve from left) -->
            <path class="content-path path-long"
                  d="M 42 18 Q 50 35, 58 42 T 68 52"
                  stroke="url(#pathGradient1)"/>

            <!-- Josh Allen to Mail (short arc from top-right) -->
            <path class="content-path"
                  d="M 80 18 Q 75 35, 70 48"
                  stroke="url(#pathGradient2)"/>

            <!-- Yankees to Mail (medium curve from right) -->
            <path class="content-path"
                  d="M 90 42 Q 82 45, 72 50"
                  stroke="url(#pathGradient1)"/>

            <!-- Mahomes to Mail (dramatic S-curve from bottom) -->
            <path class="content-path"
                  d="M 55 78 Q 50 68, 58 60 T 68 54"
                  stroke="url(#pathGradient2)"/>

            <!-- LeBron to Mail (gentle arc from bottom-right) -->
            <path class="content-path"
                  d="M 82 72 Q 78 62, 72 55"
                  stroke="url(#pathGradient1)"/>

            <!-- Real Madrid to Mail (long path from far top) -->
            <path class="content-path path-long"
                  d="M 56 12 Q 60 28, 66 40 T 68 50"
                  stroke="url(#pathGradient2)"/>
        </svg>

        <!-- Floating Cards -->
        <div class="floating-cards">
            <!-- Mail Icon (Central) -->
            <div class="mail-icon">
                <div class="mail-icon-inner">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                </div>
            </div>

            <!-- Connected Cards (with paths) -->
            <!-- Ohio State - College Football -->
            <div class="float-card team connected card-ohiostate">
                <img src="https://a.espncdn.com/i/teamlogos/ncaa/500/194.png" alt="Ohio State" referrerpolicy="no-referrer">
            </div>

            <!-- Josh Allen - NFL Star -->
            <div class="float-card athlete connected card-joshallen">
                <img src="https://a.espncdn.com/i/headshots/nfl/players/full/3918298.png" alt="Josh Allen" referrerpolicy="no-referrer">
            </div>

            <!-- Yankees - MLB -->
            <div class="float-card team connected card-yankees">
                <img src="https://a.espncdn.com/i/teamlogos/mlb/500/nyy.png" alt="New York Yankees" referrerpolicy="no-referrer">
            </div>

            <!-- Mahomes - NFL Star -->
            <div class="float-card athlete connected card-mahomes">
                <img src="https://a.espncdn.com/i/headshots/nfl/players/full/3139477.png" alt="Patrick Mahomes" referrerpolicy="no-referrer">
            </div>

            <!-- LeBron - NBA Star -->
            <div class="float-card athlete connected card-lebron">
                <img src="https://a.espncdn.com/i/headshots/nba/players/full/1966.png" alt="LeBron James" referrerpolicy="no-referrer">
            </div>

            <!-- Real Madrid - Soccer Club -->
            <div class="float-card team connected card-realmadrid">
                <img src="https://a.espncdn.com/i/teamlogos/soccer/500/86.png" alt="Real Madrid" referrerpolicy="no-referrer">
            </div>

            <!-- Ambient Cards (no paths, visual depth) -->
            <!-- Stephen Curry -->
            <div class="float-card athlete ambient card-curry">
                <img src="https://a.espncdn.com/i/headshots/nba/players/full/3975.png" alt="Stephen Curry" referrerpolicy="no-referrer">
            </div>

            <!-- Dodgers -->
            <div class="float-card team ambient card-dodgers">
                <img src="https://a.espncdn.com/i/teamlogos/mlb/500/lad.png" alt="LA Dodgers" referrerpolicy="no-referrer">
            </div>

            <!-- Shohei Ohtani -->
            <div class="float-card athlete ambient card-ohtani">
                <img src="https://a.espncdn.com/i/headshots/mlb/players/full/39832.png" alt="Shohei Ohtani" referrerpolicy="no-referrer">
            </div>

            <!-- Michigan -->
            <div class="float-card team ambient card-michigan">
                <img src="https://a.espncdn.com/i/teamlogos/ncaa/500/130.png" alt="Michigan" referrerpolicy="no-referrer">
            </div>
