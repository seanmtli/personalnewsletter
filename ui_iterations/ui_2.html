<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsPulse - Your Weekly Sports Digest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0d0d0d;
            --midnight: #1e1b4b;
            --orange: #f97316;
            --coral: #fb7185;
            --white: #ffffff;
            --gray: #a1a1aa;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, #0f0a1e 40%, var(--midnight) 100%);
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(13, 13, 13, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--orange), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--white);
        }

        .nav-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn.secondary {
            background: transparent;
            border: none;
            color: var(--white);
        }

        .nav-btn.primary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
        }

        .nav-btn.primary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 4rem 4rem;
            position: relative;
        }

        .hero-content {
            max-width: 500px;
            z-index: 10;
        }

        .hero h1 {
            font-size: clamp(3rem, 6vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .hero h1 span {
            background: linear-gradient(135deg, var(--orange), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* CTA Button with Glow */
        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            background: linear-gradient(135deg, var(--orange), var(--coral));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow:
                0 0 30px rgba(249, 115, 22, 0.4),
                0 0 60px rgba(249, 115, 22, 0.2);
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 0 40px rgba(249, 115, 22, 0.5),
                0 0 80px rgba(249, 115, 22, 0.3);
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--orange), var(--coral));
            border-radius: 50px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(15px);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .cta-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .cta-btn:hover svg {
            transform: translateX(4px);
        }

        /* Floating Cards Container */
        .floating-cards {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* Floating Card Styles */
        .float-card {
            position: absolute;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease;
        }

        .float-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg,
                rgba(249, 115, 22, 0.6),
                rgba(251, 113, 133, 0.4),
                rgba(249, 115, 22, 0.2));
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .float-card.team {
            background: linear-gradient(145deg, #1a1a2e 0%, #16162a 100%);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .float-card.team img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .float-card.athlete {
            background: linear-gradient(145deg, #1a1a2e 0%, #16162a 100%);
        }

        .float-card.athlete img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        /* Individual Card Positions and Animations */
        .card-1 {
            width: 100px;
            height: 100px;
            top: 15%;
            right: 35%;
            animation: drift-1 8s ease-in-out infinite;
        }

        .card-2 {
            width: 80px;
            height: 80px;
            top: 25%;
            right: 15%;
            animation: drift-2 10s ease-in-out infinite;
        }

        .card-3 {
            width: 120px;
            height: 140px;
            top: 18%;
            right: 22%;
            animation: drift-3 9s ease-in-out infinite;
        }

        .card-4 {
            width: 90px;
            height: 90px;
            top: 45%;
            right: 10%;
            animation: drift-4 7s ease-in-out infinite;
        }

        .card-5 {
            width: 110px;
            height: 130px;
            top: 40%;
            right: 30%;
            animation: drift-5 11s ease-in-out infinite;
        }

        .card-6 {
            width: 70px;
            height: 70px;
            top: 60%;
            right: 20%;
            animation: drift-6 8.5s ease-in-out infinite;
        }

        .card-7 {
            width: 100px;
            height: 120px;
            top: 55%;
            right: 38%;
            animation: drift-7 9.5s ease-in-out infinite;
        }

        .card-8 {
            width: 85px;
            height: 85px;
            top: 70%;
            right: 12%;
            animation: drift-8 7.5s ease-in-out infinite;
        }

        .card-9 {
            width: 95px;
            height: 110px;
            top: 75%;
            right: 28%;
            animation: drift-9 10.5s ease-in-out infinite;
        }

        .card-10 {
            width: 75px;
            height: 75px;
            top: 30%;
            right: 45%;
            animation: drift-10 8s ease-in-out infinite;
        }

        .card-11 {
            width: 88px;
            height: 105px;
            top: 68%;
            right: 45%;
            animation: drift-11 9s ease-in-out infinite;
        }

        .card-12 {
            width: 65px;
            height: 65px;
            top: 85%;
            right: 35%;
            animation: drift-12 7s ease-in-out infinite;
        }

        /* Drift Animations */
        @keyframes drift-1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            50% { transform: translateY(-8px) rotate(-1deg); }
            75% { transform: translateY(-20px) rotate(1deg); }
        }

        @keyframes drift-2 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-25px) rotate(-3deg); }
            66% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes drift-3 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-18px) translateX(8px) rotate(2deg); }
            50% { transform: translateY(-12px) translateX(-5px) rotate(-1deg); }
            75% { transform: translateY(-22px) translateX(3px) rotate(1deg); }
        }

        @keyframes drift-4 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(-2deg); }
        }

        @keyframes drift-5 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            20% { transform: translateY(-12px) translateX(-6px) rotate(1deg); }
            40% { transform: translateY(-20px) translateX(4px) rotate(-2deg); }
            60% { transform: translateY(-8px) translateX(-3px) rotate(1deg); }
            80% { transform: translateY(-16px) translateX(5px) rotate(-1deg); }
        }

        @keyframes drift-6 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            30% { transform: translateY(-18px) rotate(3deg); }
            70% { transform: translateY(-10px) rotate(-2deg); }
        }

        @keyframes drift-7 {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-15px) translateX(-8px); }
            50% { transform: translateY(-25px) translateX(5px); }
            75% { transform: translateY(-10px) translateX(-3px); }
        }

        @keyframes drift-8 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            40% { transform: translateY(-22px) rotate(-2deg); }
            80% { transform: translateY(-8px) rotate(1deg); }
        }

        @keyframes drift-9 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-20px) translateX(6px) rotate(2deg); }
            66% { transform: translateY(-12px) translateX(-4px) rotate(-1deg); }
        }

        @keyframes drift-10 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-16px) rotate(2deg); }
        }

        @keyframes drift-11 {
            0%, 100% { transform: translateY(0) translateX(0); }
            30% { transform: translateY(-18px) translateX(-5px); }
            60% { transform: translateY(-10px) translateX(7px); }
        }

        @keyframes drift-12 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-14px) rotate(-2deg); }
            75% { transform: translateY(-20px) rotate(2deg); }
        }

        /* Ambient Background Elements */
        .ambient-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            pointer-events: none;
        }

        .glow-1 {
            width: 600px;
            height: 600px;
            background: rgba(249, 115, 22, 0.08);
            top: 10%;
            right: 10%;
        }

        .glow-2 {
            width: 400px;
            height: 400px;
            background: rgba(251, 113, 133, 0.06);
            bottom: 20%;
            right: 30%;
        }

        .glow-3 {
            width: 300px;
            height: 300px;
            background: rgba(30, 27, 75, 0.5);
            top: 40%;
            left: 20%;
        }

        /* Footer */
        footer {
            padding: 3rem 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(13, 13, 13, 0.5);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--orange), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-text {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--white);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            nav {
                padding: 1rem 2rem;
            }

            .hero {
                padding: 6rem 2rem 4rem;
            }

            .floating-cards {
                opacity: 0.6;
            }

            .card-1, .card-3, .card-5, .card-7, .card-9, .card-11 {
                right: 5%;
            }

            .card-2, .card-4, .card-6, .card-8, .card-10, .card-12 {
                right: 25%;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero {
                text-align: center;
                justify-content: center;
            }

            .hero-content {
                max-width: 100%;
            }

            .floating-cards {
                opacity: 0.3;
            }

            .float-card {
                transform: scale(0.7);
            }

            footer {
                padding: 2rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .footer-links {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-btn {
                padding: 0.9rem 2rem;
                font-size: 0.95rem;
            }

            .floating-cards {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">SportsPulse</div>
        <div class="nav-links">
            <a href="#features">Features</a>
            <a href="#how">How it Works</a>
            <a href="#pricing">Pricing</a>
            <button class="nav-btn secondary">Log In</button>
            <button class="nav-btn primary">Sign Up</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Ambient Background Glows -->
        <div class="ambient-glow glow-1"></div>
        <div class="ambient-glow glow-2"></div>
        <div class="ambient-glow glow-3"></div>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1>Your Sports. <span>Curated.</span></h1>
            <p>AI-powered weekly digests for the teams and athletes you love.</p>
            <button class="cta-btn" onclick="window.location.href='/signup'">
                Start Free
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
        </div>

        <!-- Floating Cards -->
        <div class="floating-cards">
            <!-- NFL Teams -->
            <div class="float-card team card-1">
                <img src="https://a.espncdn.com/i/teamlogos/nfl/500/chi.png" alt="Chicago Bears" referrerpolicy="no-referrer">
            </div>
            <div class="float-card team card-2">
                <img src="https://a.espncdn.com/i/teamlogos/nfl/500/gb.png" alt="Green Bay Packers" referrerpolicy="no-referrer">
            </div>
            <div class="float-card team card-6">
                <img src="https://a.espncdn.com/i/teamlogos/nfl/500/min.png" alt="Minnesota Vikings" referrerpolicy="no-referrer">
            </div>
            <div class="float-card team card-10">
                <img src="https://a.espncdn.com/i/teamlogos/nfl/500/det.png" alt="Detroit Lions" referrerpolicy="no-referrer">
            </div>

            <!-- NBA Teams -->
            <div class="float-card team card-4">
                <img src="https://a.espncdn.com/i/teamlogos/nba/500/chi.png" alt="Chicago Bulls" referrerpolicy="no-referrer">
            </div>
            <div class="float-card team card-8">
                <img src="https://a.espncdn.com/i/teamlogos/nba/500/den.png" alt="Denver Nuggets" referrerpolicy="no-referrer">
            </div>
            <div class="float-card team card-12">
                <img src="https://a.espncdn.com/i/teamlogos/nba/500/phx.png" alt="Phoenix Suns" referrerpolicy="no-referrer">
            </div>

            <!-- Athletes -->
            <div class="float-card athlete card-3">
                <img src="https://a.espncdn.com/i/headshots/nfl/players/full/3918298.png" alt="Josh Allen" referrerpolicy="no-referrer">
            </div>
            <div class="float-card athlete card-5">
                <img src="https://a.espncdn.com/i/headshots/nba/players/full/3975.png" alt="Stephen Curry" referrerpolicy="no-referrer">
            </div>
            <div class="float-card athlete card-7">
                <img src="https://a.espncdn.com/i/headshots/nfl/players/full/3139477.png" alt="Patrick Mahomes" referrerpolicy="no-referrer">
            </div>
            <div class="float-card athlete card-9">
                <img src="https://a.espncdn.com/i/headshots/nba/players/full/1966.png" alt="LeBron James" referrerpolicy="no-referrer">
            </div>
            <div class="float-card athlete card-11">
                <img src="https://a.espncdn.com/i/headshots/nba/players/full/3202.png" alt="Kevin Durant" referrerpolicy="no-referrer">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">SportsPulse</div>
            <p class="footer-text">AI-curated sports news delivered weekly.</p>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
