<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsPulse - Your Weekly Sports Digest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0d0d0d;
            --midnight: #1e1b4b;
            --orange: #f97316;
            --coral: #fb7185;
            --white: #ffffff;
            --gray: #a1a1aa;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, #0f0a1e 40%, var(--midnight) 100%);
            min-height: 100vh;
            color: var(--white);
            overflow-x: hidden;
        }

        /* Navigation - Simplified */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(13, 13, 13, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--orange), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn.secondary {
            background: transparent;
            border: none;
            color: var(--white);
        }

        .nav-btn.secondary:hover {
            color: var(--orange);
        }

        .nav-btn.primary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
        }

        .nav-btn.primary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 4rem 4rem;
            position: relative;
        }

        .hero-content {
            max-width: 500px;
            z-index: 30;
        }

        .hero h1 {
            font-size: clamp(3rem, 6vw, 4.5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .hero h1 span {
            background: linear-gradient(135deg, var(--orange), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* CTA Button with Glow */
        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--white);
            background: linear-gradient(135deg, var(--orange), var(--coral));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow:
                0 0 30px rgba(249, 115, 22, 0.4),
                0 0 60px rgba(249, 115, 22, 0.2);
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 0 40px rgba(249, 115, 22, 0.5),
                0 0 80px rgba(249, 115, 22, 0.3);
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--orange), var(--coral));
            border-radius: 50px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(15px);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .cta-btn svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .cta-btn:hover svg {
            transform: translateX(4px);
        }

        /* Floating Cards Container */
        .floating-cards {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* SVG Flow Paths with Traveling Dots */
        .flow-paths {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .constellation-line {
            fill: none;
            stroke: rgba(255, 255, 255, 0.08);
            stroke-width: 1.5;
        }

        /* Traveling dot animation */
        .traveling-dot {
            fill: var(--orange);
            filter: drop-shadow(0 0 6px rgba(249, 115, 22, 0.8));
        }

        @keyframes travel-1 {
            0% { offset-distance: 0%; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { offset-distance: 100%; opacity: 0; }
        }

        @keyframes travel-2 {
            0% { offset-distance: 0%; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { offset-distance: 100%; opacity: 0; }
        }

        @keyframes travel-3 {
            0% { offset-distance: 0%; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { offset-distance: 100%; opacity: 0; }
        }

        @keyframes travel-4 {
            0% { offset-distance: 0%; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { offset-distance: 100%; opacity: 0; }
        }

        .dot-1 {
            offset-path: path('M 78 15 Q 72 30, 68 42');
            animation: travel-1 2.5s ease-in-out infinite;
        }

        .dot-2 {
            offset-path: path('M 90 48 Q 82 48, 73 48');
            animation: travel-2 2s ease-in-out infinite;
            animation-delay: 0.6s;
        }

        .dot-3 {
            offset-path: path('M 68 75 Q 68 62, 68 54');
            animation: travel-3 2.2s ease-in-out infinite;
            animation-delay: 1.2s;
        }

        .dot-4 {
            offset-path: path('M 48 48 Q 55 48, 63 48');
            animation: travel-4 2.3s ease-in-out infinite;
            animation-delay: 1.8s;
        }

        /* Mail Icon - Center positioned */
        .mail-icon {
            position: absolute;
            top: 50%;
            right: 32%;
            transform: translate(50%, -50%);
            width: 100px;
            height: 85px;
            z-index: 15;
        }

        .mail-icon-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(30, 27, 75, 0.6), rgba(26, 26, 46, 0.7));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 30px rgba(249, 115, 22, 0.2),
                0 0 60px rgba(249, 115, 22, 0.1),
                0 15px 50px rgba(0, 0, 0, 0.3);
            animation: mail-open 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(249, 115, 22, 0.3);
        }

        .mail-icon-inner svg {
            width: 50px;
            height: 50px;
            color: var(--orange);
            filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.4));
            transition: transform 0.3s ease;
        }

        @keyframes mail-open {
            0%, 85%, 100% {
                box-shadow:
                    0 0 30px rgba(249, 115, 22, 0.2),
                    0 0 60px rgba(249, 115, 22, 0.1),
                    0 15px 50px rgba(0, 0, 0, 0.3);
            }
            90% {
                box-shadow:
                    0 0 50px rgba(249, 115, 22, 0.5),
                    0 0 80px rgba(249, 115, 22, 0.3),
                    0 15px 50px rgba(0, 0, 0, 0.3);
            }
        }

        .mail-icon-inner:hover svg {
            transform: scale(1.1);
        }

        /* Floating Card Styles */
        .float-card {
            position: absolute;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease;
        }

        .float-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg,
                rgba(249, 115, 22, 0.6),
                rgba(251, 113, 133, 0.4),
                rgba(249, 115, 22, 0.2));
            -webkit-mask:
                linear-gradient(#fff 0 0) content-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .float-card.team {
            background: linear-gradient(145deg, #1a1a2e 0%, #16162a 100%);
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .float-card.team img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .float-card.athlete {
            background: linear-gradient(145deg, #1a1a2e 0%, #16162a 100%);
        }

        .float-card.athlete img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
        }

        /* Connected cards (higher z-index) */
        .float-card.connected {
            z-index: 20;
        }

        /* Non-connected cards */
        .float-card.ambient {
            z-index: 10;
            opacity: 0.65;
        }

        /* Orbital positions - 4 connected cards around center */
        /* Mbappe - top (international soccer) */
        .card-mbappe {
            width: 95px;
            height: 115px;
            top: 12%;
            right: 28%;
            animation: orbit-top 10s ease-in-out infinite;
        }

        /* Yankees - right (MLB) */
        .card-yankees {
            width: 85px;
            height: 85px;
            top: 45%;
            right: 8%;
            animation: orbit-right 9s ease-in-out infinite;
        }

        /* Curry - bottom (NBA) */
        .card-curry {
            width: 100px;
            height: 120px;
            top: 70%;
            right: 28%;
            animation: orbit-bottom 11s ease-in-out infinite;
        }

        /* Ohio State - left (college) */
        .card-ohiostate {
            width: 85px;
            height: 85px;
            top: 45%;
            right: 50%;
            animation: orbit-left 10s ease-in-out infinite;
        }

        /* Ambient cards (not connected to mail) */
        .card-mahomes {
            width: 90px;
            height: 110px;
            top: 18%;
            right: 12%;
            animation: drift-1 8s ease-in-out infinite;
        }

        .card-lebron {
            width: 85px;
            height: 100px;
            top: 65%;
            right: 10%;
            animation: drift-2 9s ease-in-out infinite;
        }

        .card-dodgers {
            width: 70px;
            height: 70px;
            top: 30%;
            right: 55%;
            animation: drift-3 7.5s ease-in-out infinite;
        }

        .card-ohtani {
            width: 80px;
            height: 95px;
            top: 78%;
            right: 48%;
            animation: drift-4 8.5s ease-in-out infinite;
        }

        .card-michigan {
            width: 65px;
            height: 65px;
            top: 8%;
            right: 48%;
            animation: drift-5 9s ease-in-out infinite;
        }

        .card-realmadrid {
            width: 60px;
            height: 60px;
            top: 85%;
            right: 15%;
            animation: drift-6 7s ease-in-out infinite;
        }

        .card-messi {
            width: 75px;
            height: 90px;
            top: 25%;
            right: 42%;
            animation: drift-7 10s ease-in-out infinite;
        }

        .card-barcelona {
            width: 55px;
            height: 55px;
            top: 60%;
            right: 55%;
            animation: drift-8 8s ease-in-out infinite;
        }

        /* Orbital animations for connected cards */
        @keyframes orbit-top {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(8px) translateX(-5px); }
            50% { transform: translateY(-5px) translateX(3px); }
            75% { transform: translateY(5px) translateX(-3px); }
        }

        @keyframes orbit-right {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-6px) translateX(-8px); }
            50% { transform: translateY(4px) translateX(-5px); }
            75% { transform: translateY(-4px) translateX(-3px); }
        }

        @keyframes orbit-bottom {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-8px) translateX(5px); }
            50% { transform: translateY(5px) translateX(-3px); }
            75% { transform: translateY(-5px) translateX(3px); }
        }

        @keyframes orbit-left {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(6px) translateX(8px); }
            50% { transform: translateY(-4px) translateX(5px); }
            75% { transform: translateY(4px) translateX(3px); }
        }

        /* Drift Animations for ambient cards */
        @keyframes drift-1 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(2deg); }
            50% { transform: translateY(-8px) rotate(-1deg); }
            75% { transform: translateY(-20px) rotate(1deg); }
        }

        @keyframes drift-2 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-25px) rotate(-3deg); }
            66% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes drift-3 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-18px) translateX(8px) rotate(2deg); }
            50% { transform: translateY(-12px) translateX(-5px) rotate(-1deg); }
            75% { transform: translateY(-22px) translateX(3px) rotate(1deg); }
        }

        @keyframes drift-4 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(-2deg); }
        }

        @keyframes drift-5 {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            20% { transform: translateY(-12px) translateX(-6px) rotate(1deg); }
            40% { transform: translateY(-20px) translateX(4px) rotate(-2deg); }
            60% { transform: translateY(-8px) translateX(-3px) rotate(1deg); }
            80% { transform: translateY(-16px) translateX(5px) rotate(-1deg); }
        }

        @keyframes drift-6 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            30% { transform: translateY(-18px) rotate(3deg); }
            70% { transform: translateY(-10px) rotate(-2deg); }
        }

        @keyframes drift-7 {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-15px) translateX(-8px); }
            50% { transform: translateY(-25px) translateX(5px); }
            75% { transform: translateY(-10px) translateX(-3px); }
        }

        @keyframes drift-8 {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            40% { transform: translateY(-22px) rotate(-2deg); }
            80% { transform: translateY(-8px) rotate(1deg); }
        }

        /* Ambient Background Elements */
        .ambient-glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            pointer-events: none;
            z-index: -1;
        }

        .glow-1 {
            width: 600px;
            height: 600px;
            background: rgba(249, 115, 22, 0.08);
            top: 10%;
            right: 10%;
        }

        .glow-2 {
            width: 400px;
            height: 400px;
            background: rgba(251, 113, 133, 0.06);
            bottom: 20%;
            right: 30%;
        }

        .glow-3 {
            width: 300px;
            height: 300px;
            background: rgba(30, 27, 75, 0.5);
            top: 40%;
            left: 20%;
        }

        /* Footer */
        footer {
            padding: 3rem 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(13, 13, 13, 0.5);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--orange), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-text {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--white);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            nav {
                padding: 1rem 2rem;
            }

            .hero {
                padding: 6rem 2rem 4rem;
            }

            .floating-cards {
                opacity: 0.6;
            }

            .mail-icon {
                width: 85px;
                height: 70px;
                right: 28%;
            }

            .mail-icon-inner svg {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 768px) {
            .hero {
                text-align: center;
                justify-content: center;
            }

            .hero-content {
                max-width: 100%;
            }

            .floating-cards {
                opacity: 0.3;
            }

            .float-card {
                transform: scale(0.7);
            }

            /* Hide paths on mobile */
            .flow-paths {
                display: none;
            }

            .mail-icon {
                width: 70px;
                height: 58px;
                right: 22%;
                top: 50%;
            }

            .mail-icon-inner svg {
                width: 32px;
                height: 32px;
            }

            footer {
                padding: 2rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .footer-links {
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-btn {
                padding: 0.9rem 2rem;
                font-size: 0.95rem;
            }

            .floating-cards {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">SportsPulse</div>
        <div class="nav-actions">
            <button class="nav-btn secondary">Log In</button>
            <button class="nav-btn primary">Sign Up</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Ambient Background Glows -->
        <div class="ambient-glow glow-1"></div>
        <div class="ambient-glow glow-2"></div>
        <div class="ambient-glow glow-3"></div>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1>Your Sports. <span>Curated.</span></h1>
            <p>AI-powered weekly digests for the teams and athletes you love.</p>
            <button class="cta-btn" onclick="window.location.href='/signup'">
                Start Free
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
        </div>

        <!-- SVG Flow Paths with Traveling Dots -->
        <svg class="flow-paths" viewBox="0 0 100 100" preserveAspectRatio="none">
            <!-- Subtle base lines -->
            <!-- Mbappe (top) to Mail -->
            <path class="constellation-line" d="M 72 15 Q 70 30, 68 42"/>
            <!-- Yankees (right) to Mail -->
            <path class="constellation-line" d="M 90 48 Q 82 48, 73 48"/>
            <!-- Curry (bottom) to Mail -->
            <path class="constellation-line" d="M 68 75 Q 68 62, 68 54"/>
            <!-- Ohio State (left) to Mail -->
            <path class="constellation-line" d="M 48 48 Q 55 48, 63 48"/>

            <!-- Traveling glowing dots -->
            <circle class="traveling-dot dot-1" r="3"/>
            <circle class="traveling-dot dot-2" r="3"/>
            <circle class="traveling-dot dot-3" r="3"/>
            <circle class="traveling-dot dot-4" r="3"/>
        </svg>

        <!-- Floating Cards -->
        <div class="floating-cards">
            <!-- Mail Icon (Central) -->
            <div class="mail-icon">
                <div class="mail-icon-inner">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                </div>
            </div>

            <!-- Connected Cards (4 orbital positions) -->
            <!-- Mbappe - top (international soccer) -->
            <div class="float-card athlete connected card-mbappe">
                <img src="https://a.espncdn.com/i/headshots/soccer/players/full/230477.png" alt="Kylian Mbappe" referrerpolicy="no-referrer">
            </div>

            <!-- Yankees - right (MLB) -->
            <div class="float-card team connected card-yankees">
                <img src="https://a.espncdn.com/i/teamlogos/mlb/500/nyy.png" alt="New York Yankees" referrerpolicy="no-referrer">
            </div>

            <!-- Curry - bottom (NBA) -->
            <div class="float-card athlete connected card-curry">
                <img src="https://a.espncdn.com/i/headshots/nba/players/full/3975.png" alt="Stephen Curry" referrerpolicy="no-referrer">
            </div>

            <!-- Ohio State - left (college) -->
            <div class="float-card team connected card-ohiostate">
                <img src="https://a.espncdn.com/i/teamlogos/ncaa/500/194.png" alt="Ohio State" referrerpolicy="no-referrer">
            </div>

            <!-- Ambient Cards (no direct connection) -->
            <!-- Mahomes -->
            <div class="float-card athlete ambient card-mahomes">
                <img src="https://a.espncdn.com/i/headshots/nfl/players/full/3139477.png" alt="Patrick Mahomes" referrerpolicy="no-referrer">
            </div>
