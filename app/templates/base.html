<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>{% block title %}SportsPulse{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        :root {
            --black: #0d0d0d;
            --midnight: #1e1b4b;
            --orange: #f97316;
            --coral: #fb7185;
            --white: #ffffff;
            --gray: #a1a1aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--black) 0%, #0f0a1e 40%, var(--midnight) 100%);
            min-height: 100vh;
            color: var(--white);
        }

        /* Frosted Glass Navigation */
        .nav-glass {
            background: rgba(13, 13, 13, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Logo gradient */
        .logo-gradient {
            background: linear-gradient(135deg, var(--orange), var(--coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Primary CTA Button with glow */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.6rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--white);
            background: linear-gradient(135deg, var(--orange), var(--coral));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.5);
        }

        /* Secondary button */
        .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--white);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Ghost button (text only) */
        .btn-ghost {
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--white);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .btn-ghost:hover {
            color: var(--orange);
        }

        /* Nav links */
        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--white);
        }

        /* Footer */
        .footer-dark {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(13, 13, 13, 0.5);
        }

        /* Dark cards */
        .card-dark {
            background: rgba(30, 27, 75, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        /* Form inputs for dark theme */
        .input-dark {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--white);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .input-dark:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2);
        }

        .input-dark::placeholder {
            color: var(--gray);
        }

        /* Labels */
        .label-dark {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Links */
        .link-orange {
            color: var(--orange);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link-orange:hover {
            color: var(--coral);
        }

        /* Text colors */
        .text-muted {
            color: var(--gray);
        }

        /* Error alerts */
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* Success alerts */
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }

        /* Info box */
        .info-box {
            background: rgba(249, 115, 22, 0.1);
            border: 1px solid rgba(249, 115, 22, 0.2);
            border-radius: 8px;
            padding: 1rem;
        }

        /* Chip/badge styles */
        .chip-orange {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background: rgba(249, 115, 22, 0.2);
            border: 1px solid rgba(249, 115, 22, 0.3);
            color: var(--orange);
            border-radius: 50px;
            font-size: 0.875rem;
        }

        .chip-dark {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
            border-radius: 50px;
            font-size: 0.75rem;
        }

        /* Olympics Tab Styling */
        .olympics-tab {
            position: relative;
        }

        .olympics-gradient {
            background: linear-gradient(90deg, #0047AB 0%, #FFFFFF 50%, #BF0A30 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .olympics-badge {
            position: absolute;
            top: 2px;
            right: -8px;
            background: linear-gradient(135deg, #0047AB, #BF0A30);
            color: white;
            font-size: 0.6rem;
            font-weight: 700;
            padding: 1px 4px;
            border-radius: 4px;
            line-height: 1.2;
        }

        .olympics-banner {
            background: linear-gradient(135deg, #0047AB 0%, #1a365d 50%, #BF0A30 100%);
            border-radius: 12px;
            padding: 1.25rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 71, 171, 0.3);
        }

        .olympics-sport-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .olympics-sport-header span {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="nav-glass fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold logo-gradient">SportsPulse</a>
                </div>
                {% if user %}
                <div class="flex items-center space-x-6">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <a href="/preferences" class="nav-link">Preferences</a>
                    <a href="/newsletter/archive" class="nav-link">Archive</a>
                    <span class="text-gray-500">|</span>
                    <span class="text-muted text-sm">{{ user.email }}</span>
                    <a href="/auth/logout" class="text-red-400 hover:text-red-300 text-sm">Logout</a>
                </div>
                {% else %}
                <div class="flex items-center space-x-3">
                    <a href="/auth/login" class="btn-ghost">Log In</a>
                    <a href="/signup" class="btn-secondary">Sign Up</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto pt-24 pb-12 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer-dark mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                <span class="font-semibold logo-gradient">SportsPulse</span>
                <p class="text-muted text-sm">
                    AI-curated sports news delivered weekly.
                </p>
                <div class="flex gap-6">
                    <a href="#" class="text-muted text-sm hover:text-white transition-colors">Privacy</a>
                    <a href="#" class="text-muted text-sm hover:text-white transition-colors">Terms</a>
                    <a href="#" class="text-muted text-sm hover:text-white transition-colors">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
