<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>{% block title %}Sports Newsletter{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-indigo-600">Sports Digest</a>
                </div>
                {% if user %}
                <div class="flex items-center space-x-4">
                    <a href="/dashboard" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                    <a href="/preferences" class="text-gray-600 hover:text-gray-900">Preferences</a>
                    <a href="/newsletter/archive" class="text-gray-600 hover:text-gray-900">Archive</a>
                    <span class="text-gray-400">|</span>
                    <span class="text-gray-600">{{ user.email }}</span>
                    <a href="/auth/logout" class="text-red-600 hover:text-red-800">Logout</a>
                </div>
                {% else %}
                <div class="flex items-center space-x-4">
                    <a href="/signup" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Get Started</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                Sports Digest - AI-curated weekly sports news
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
