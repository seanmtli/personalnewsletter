{% extends "base.html" %}

{% block title %}Sign Up - SportsPulse{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="card-dark p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

        {% if error %}
        <div class="alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/auth/register">
            <div class="mb-4">
                <label for="email" class="label-dark">
                    Email
                </label>
                <input type="email" id="email" name="email" required
                    class="input-dark">
            </div>

            <div class="mb-6">
                <label for="password" class="label-dark">
                    Password
                </label>
                <input type="password" id="password" name="password" required minlength="6"
                    class="input-dark">
                <p class="text-sm text-muted mt-2">Minimum 6 characters</p>
            </div>

            <button type="submit" class="btn-primary w-full py-3">
                Create Account
            </button>
        </form>

        <p class="mt-6 text-center text-muted">
            Already have an account?
            <a href="/auth/login" class="link-orange">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
